<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#414141;
            color:#ffffff;
        }
    </style>
</head>
<body>
    <!--GET and POST-->
    <!--GET: visible in the URL;clear text format-->
    <!--POST: hidden from the URL instead sent in HTTP form;encrypted form-->
    <form action="" method="GET">
        <label for="fname">Name</label>
        <input type="text" name="" id="fname" placeholder="enter full name" required minlength="10" maxlength="100">
        <br/>
        <label>Phone Number</label>
        <input type="tel" name="" id="telno" placeholder="enter mobile number">
        <br/>
        <label>E-Mail</label>
        <input type="email" name="" id="email" placeholder="enter email address">
        <br/>
        <label>DOB</label>
        <input type="date" name="" id="dob">
        <br/>
        <label>WOB</label>
        <input type="week" name="" id="wob">
        <br/>
        <label>TOB</label>
        <input type="time" name="" id="tob">
        <br/>
        <label>Select City</label>
        <select name="city" id="city">
            <option value="New Delhi">New Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Jaipur">Jaipur</option>
        </select>
        <br/>
        <label>Select Gender</label>
        <br/>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Others</label>
        <input type="radio" name="gender" id="other">
        <input type="hidden" name="" id="hidden">
        <br/>
        <label>Select Hobbies</label>
        <br/>
        <label for="paint">Painting</label>
        <input type="checkbox" name="" id="paint">
        <label for="sport">Sports</label>
        <input type="checkbox" name="" id="sport">
        <label for="other">Others</label>
        <input type="checkbox" name="" id="other">
        <br/>
        <label>Rate Experience</label>
        <input type="range" name="" id="experience" min="0" max="100">
        <br/>
        <label for="comment">Enter comments:</label>
        <br/>
        <textarea id="comment"></textarea>
        <br/>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>
</body>
</html>
