<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#414141;
            color:#ffffff;
        }
    </style>
</head>
<body>
    <!--GET and POST-->
    <!--GET: visible in the URL;clear text format-->
    <!--POST: hidden from the URL instead sent in HTTP form;encrypted form-->
    <form action="" method="GET" accept-charset="UTF-16" target="_blank">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" placeholder="First Name">
        <br/>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" placeholder="Last Name">
        <br/>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
