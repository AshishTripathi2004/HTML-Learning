<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color:red;
        }
        th,td{
            border: 2px solid blueviolet;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #414141;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Serial No.</th>
            <th>Album Name</th>
            <th>Artist Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1989</td>
            <td>Taylor Swift</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Starboy</td>
            <td>The Weeknd</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Familia</td>
            <td>Camila Cabello</td>
        </tr>
        <tr>
            <td>4</td>
            <td>The Secret Of Us</td>
            <td>Gracie Abrams</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Views</td>
            <td>Drake</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="1">Country</th>
            <td>India</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>101</td>
        </tr>
        <tfoot>
            <tr>
            <th>Reviewed</th>
            <td>Yes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
