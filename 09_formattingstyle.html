<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;background-color:blanchedalmond">Styling</h1>
    <p>This is <strong>strong</strong></p>
    <p>This is <em>emphasised</em></p>
    <p>H<sub>2</sub>O CO<sub>2</sub></p>
    <p>a raised to the power b : a<sup>b</sup> </p>
    <p><del>Deleted Text</del> <ins>This is added</ins></p>
    <p><mark>This is highlighted or as we say, marked</mark></p>
    <ul>
        <li>strong <strong>bold</strong></li>
        <li>em <em>italics</em></li>
        <li>sub H<sub>subscript</sub></li>
        <li>sup H<sup>superscript</sup></li>
        <li>del <del>strikethrough</del></li>
        <li>ins <ins>underline</ins></li>
        <li>mark <mark>highlighted</mark></li>
    </ul>
</body>
</html>
